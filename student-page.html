<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%=result.name%> | Profile
    </title>

    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="public\css\page-css\student-page.css">
</head>

<body>
    <section class="student-page">
        <div class="side-container">
            <div class="profile">
                <div class="profile-img">
                    <img src="public\assets\profile-img.jpeg" alt="">
                </div>
                <div class="profile-name">
                    <h3>
                        <%=result.name%>
                    </h3>
                    <p>Branch: <span>
                            <%=result.branch%>
                        </span></p>
                    <p>Roll: <span>
                            <%=result.roll%>
                        </span></p>
                    <p>Cgpa: <span>
                            <%=result.cgpa%>
                        </span></p>
                </div>
            </div>
            <div class="contact-info">
                <div class="contact-item">
                    <h3>Contact:</h3>
                    <i class="fa fa-phone"></i>
                    <p>
                        <%=result.phone%>
                    </p>
                    <i class="fa fa-envelope"></i>
                    <p>
                        <%=result.email%>
                    </p>
                </div>
            </div>
            <div class="social-bar">
                <h3>Other Profiles:</h3>
                <div class="social-item">
                    <a href="<%=result.linkedin%>"><i class="fa fa-linkedin"></i> LinkedIn</a>
                </div>
                <div class="social-item">
                    <a href="<%=result.github%>"><i class="fa fa-github"></i> GitHub</a>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="top-div">
                <div class="back-button">
                    <a href="/">Go Back</a>
                </div>
                <div class="institute-logo">
                    <img src="public\assets\Screenshot 2022-04-10 235928.png" alt="">
                </div>
            </div>
            <div class="bottom-div">
                <div class="resume">
                    <!-- attach resume preview here -->
                    <iframe
                        src="data:application/<%=result.resume.contentType%>;base64,<%=result.resume.data.toString('base64')%>#toolbar=0&view=fill"
                        scrolling="no" frameborder="0" seamless="seamless">
                    </iframe>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
